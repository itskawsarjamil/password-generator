<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e946948b52.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#121027]">
    <section class="flex justify-center items-center flex-col gap-8 h-screen">
        <p class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-pink-500">
            Generate a random Password
        </p>



        <div class="relative w-full max-w-2xl mt-10">
            <div class="inset-0.5 absolute bg-gradient-to-r from-cyan-300 to-pink-500 blur-md w-full">
                <!-- //inset er kaj bujhi nai -->
            </div>
            <div class="relative flex w-full p-5 bg-[#121027] rounded-lg">
                <!-- relative er kaj niya confused -->
                <input type="password" id="password" class="outline-none w-full text-white bg-transparent text-center">

                <label id="check-icon" for="check-box">
                    <i class="fa-solid fa-eye-slash text-white"></i>
                </label>
                <input onchange="handleViewChange()" type="checkbox" class="hidden" id="check-box">
            </div>
        </div>

        <div class="bg-white/10 w-full max-w-2xl p-5 rounded-md mt-4">
            <div class="text-white">
                <input onchange="handleChar()" type="checkbox" name="" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="text-white">
                <input onchange="handleChar()" type="checkbox" name="" id="special">
                <label for="special">Include Special Characters</label>
            </div>
            <div class="text-white flex gap-2">
                <label for="character">Length</label>
                <input oninput="handleSlider(event.target.value)" 
                type="range"
                min="8"
                max="64"
                value="8"
                id="length"
                name="length" 
                >
                <h1><span id="char-count">8</span> Characters</h1>
            </div>
            <div class="flex gap-5 mt-3">
            <button onclick="copy()" class="bg-cyan-300 text-black w-1/2 py-2 rounded-md" >
                Copy to clipboard
            </button>
            <button onclick="regenerate()" class="bg-pink-500 text-black w-1/2 py-2 rounded-md" >
                Re-Generate
            </button>
        </div>
        </div>
        
    </section>

    <script src="./script.js"></script>
</body>

</html>
